<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="PWA TEST 2" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Jakub Malhotra" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-orange.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="canonical" href="https://github.com/MTHS-ICS2O-2-2022/ICS2O-Unit-6-01-jakub-malhotra" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>PWA Test 2</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Fahrenheit to Celsius, With JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <img src="./images/thermometer.jpg" alt="an image of a thermometer" />
      <h3>Fahrenheit to Celsius With JS</h3>
      <h5>Formula</h5>
      <h6>(__°F − 32) × 5/9</h6>
      <br />
      <br />
      <p>Enter the Fahrenheit temperature</p>
      <!-- Numeric Textfield -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="number" step=".01" placeholder="enter value here"
            pattern="-?[0-9]*(\.[0-9]+)?" id="fahrenheittemp" aria-label="fahrenheit" />
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        °F
      </form>
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="enterClicked()">
        Calculate
      </button>
      <br />
      <br />
      <div id="celsiustemp">The temperture in celsius is: ? °C.</div>
    </main>
  </div>
</body>
</html>
